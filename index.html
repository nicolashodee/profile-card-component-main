<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
</head>
<body>
  <!--CARD-->
  <div class="card-holder">
    <div class="card">
        <img src="images/image-victor.jpg" class="profile-picture"> 
        <p>
          <b>Victor Crest</b> &#160; 26<br>London</p>
        <div class="counters">
          <div><b>80K</b><br> <small>Followers</small></div>
          <div><b>803K</b><br> <small>Likes</small></div>
          <div><b>1.4K</b><br> <small>Photos</small></div>
        </div>
    </div>
  </div>
  <!--Footer-->
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicolas HODEE</a>
  </div>

</body>
</html>
